<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <title>Welcome to the TkConnector</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html">
                <i class="fa fa-code"></i> TkConnector
            </a>
        </h1>
        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <section class="container">
    <h1 class="large text-primary">
        Sign Up
    </h1>
    <p class="lead"><i class="fas fa-user"></i>
    Create Your Account
    <form action="dashboard" class="form">
        <div class="form-group">
            <input type="text" placeholder="Name">
        </div>

        <div class="form-group">
            <input type="email" placeholder="Email Address">
            <small class="form-text">
                This site uses Gravitor, so if you want a profile image, use a Gravitor email.
            </small>
        </div>

        <div class="form-group">
            <input type="password" placeholder="Password">
        </div>

        <div class="form-group">
            <input type="password" placeholder="Confirm Password">
        </div>
        <input type="submit" value="Register" class="btn btn-primary">
        <p class="my-1">
            Already have an account?<a href="login.html">Sign In</a>
        </p>
    </form>
    </p>
    </section>
</body>
</html>
